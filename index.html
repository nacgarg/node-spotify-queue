<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="background-color:#33bb33">
            <a href="#" class="brand-logo center">Spotify Thingy</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card center">
                    <div class="card-content">
                        <ul class="collection" id="playingContainer">
                        </ul>
                        <div class="row">
                            <a href='javascript:$.ajax({url:"/play"});' class="col s4 offset-s4"><i style="font-size:70px;color:#000000" class="material-icons">skip_next</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Queue</h3>
        <div class="queueeuueueueue">
            <ul class="collection" id="queueContainer">
            </ul>
            <a class="btn-floating btn-large waves-effect waves-light right red modal-trigger" href="#add">
                <i class="material-icons medium">playlist_add</i></a>
        </div>
    </div>
    <div id="add" class="modal">
        <div class="modal-content">
            <h4>Add to the Queue</h4>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input id="song-search" type="text" class="">
                    <label for="song-search">Search</label>
                </div>
                <ul class="collection" id="results">
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            <a href="#addplaylist" class="modal-trigger2 modal-close waves-effect waves-green btn-flat">Add a Playlist</a>
        </div>
    </div>
    <div id="addplaylist" class="modal">
        <div class="modal-content">
            <h4>Add your playlist to the Queue</h4>
            <div class="row">
                <ul class="collection" id="playlists">
                </ul>
                <button><img src="/img/login.png"></button>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <div class="container" style="position:fixed;padding:10px;bottom:0;">
        To install: <code>curl http://yoerik.com/spotifyinstall.sh | bash</code>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
